about:
  header: Hello, <br>I'm Clotilde Puy
  paragraph_1: >
    Graduated from a fashion degree at l’<strong>ESAA Duperré</strong>, I learned weaving during a few months internship
    at <strong>Maison Lesage</strong>.
  paragraph_2: >
    In 2019, I spent one year in <strong>Japan</strong> to learn more about traditional crafts and to meet textile
    craftsmen. During 5 months, I did a workshop in Shiga prefecture with the artist Keiko Fukui. She instructed me
    on the practice of <i>katazome</i> (a traditional printing process).
  paragraph_3: >
    When I came back from Japan in 2020, I’ve decided to start my business as a textile designer. Today,
    I create interior decoration products using my weaving and tufting skills. Every pieces are unique
    and handmade with love in Paris.
