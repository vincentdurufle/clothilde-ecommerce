about:
  header: Bonjour, <br>Je suis Clotilde <br>Puy
  paragraph_1: >
    Diplômée d’un cursus design de mode au sein de l’<strong>ESAA Duperré</strong>, j’ai appris la technique du
    tissage au cours d’une expérience de plusieurs mois dans le bureau de création textile de la <strong>Maison Lesage.</strong>
  paragraph_2: >
    En 2019, je suis partie un an au <strong>Japon</strong> à la rencontre d’artisans du textile.
    Là bas, l’artiste Keiko Fukui m’a enseigné le savoir-faire du <i>katazomé</i> (procédé d’impression traditionnel)
    lors d’un workshop de plusieurs mois dans la province de Shiga.
  paragraph_3: >
    Forte de ces expériences, j’ai décidé de lancer mon activité en tant que designer textile spécialisée dans le
    tissage et le tuftage artisanal. Aujourd'hui, je crée des produits de décoration d'intérieur uniques et
    entièrement réalisés à la main dans mon atelier parisien.
